<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="main__leftTable">
            
            <div class="nav">
                <div class="nav__logo">
                    <div class="logo">HOMMY</div>
                </div>
                <div class="nav__menu">
                    <div class="menu-item">
                        <a href="/index.html">
                            <img src="https://img.icons8.com/fluent/30/000000/home.png"/>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="/allTransactions.html">
                            <img src="https://img.icons8.com/fluent/30/000000/purchase-order.png"/>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#">
                            <img src="https://img.icons8.com/fluent/30/000000/bank-cards.png"/>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#">
                            <img src="https://img.icons8.com/fluent/30/000000/settings.png"/>
                        </a>
                    </div>
                    <div class="exit">
                        <img src="https://img.icons8.com/fluent/30/000000/exit.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__rightTable">
            <div class="user">
                <div class="user__avatar">
                    <img src="https://img.icons8.com/fluent/48/000000/walter-white.png"/>
                </div>
                <div class="user__name">Walter White</div> 
            </div>
            <div class="account-board">
                <div class="account-board__total">
                    <div class="balance">
                        <div class="balance__header">Total balance</div>
                        <div class="balance__money">
                        ****
                        </div>
                    </div>
                    <div class="transactions-buttons">
                        <div class="transactions-buttons__plus">
                            <img src="https://img.icons8.com/fluent/30/000000/add-dollar.png"/>
                        </div>
                        <div class="transactions-buttons__transfer">
                            <img src="https://img.icons8.com/fluent/30/000000/exchange-dollar.png"/>
                        </div>
                        <div class="transactions-buttons__minus">
                            <img src="https://img.icons8.com/fluent/30/000000/delete-dollar.png"/>
                        </div>
                    </div>
                </div>
                <div class="account-board__add-item hidden">
                    <input type="text" class="new-item">
                    <input type="number" class="price">
                    <button class="add">
                        <!-- <img src="https://img.icons8.com/fluent/48/000000/add.png"/> -->
                        ADD
                    </button>
                    <div class="close">
                        <img src="https://img.icons8.com/fluent/30/000000/cancel.png"/>
                    </div>
                </div>
                <div class="account-board__cards">
                    <div class="credit-card credit-card_rocketbank">
                        <div class="credit-card__pay-system">
                            <img src="https://img.icons8.com/fluent/30/000000/mastercard.png"/>
                        </div>
                        <div class="credit-card__name">
                            Рокетбанк
                        </div>
                        <div class="credit-card__number">
                            5890********1236
                        </div>
                    </div>
                    <div class="credit-card credit-card_alfabank">
                        <div class="credit-card__pay-system">
                            <img src="https://img.icons8.com/fluent/30/000000/visa.png"/>
                        </div>
                        <div class="credit-card__name">
                            Альфабанк
                        </div>
                        <div class="credit-card__number">
                            4154********1236
                        </div>
                    </div>
                    <div class="credit-card credit-card_tinkoff">
                        <div class="credit-card__pay-system">
                            <img src="https://img.icons8.com/fluent/30/000000/mastercard.png"/>
                        </div>
                        <div class="credit-card__name">
                            Тинькофф
                        </div>
                        <div class="credit-card__number">
                            5845********1236
                        </div>
                    </div>
                    <div class="credit-card credit-card_vtb">
                        <div class="credit-card__pay-system">
                            <img src="https://img.icons8.com/fluent/30/000000/mastercard.png"/>
                        </div>
                        <div class="credit-card__name">
                            ВТБ Банк
                        </div>
                        <div class="credit-card__number">
                            5845********1236
                        </div>
                    </div>
                </div>
            </div>
            <div class="transactions">
                <div class="transactions__header">
                    Last 5 transactions
                </div>
                <ul class="transactions__list"></ul>
            </div>
            <div class="analitics">
                <div class="analitics__header">
                    analitics
                </div>
                <div class="analitics__body">
                    Test
                </div>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
