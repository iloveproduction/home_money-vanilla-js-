<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="main__leftTable">
            
            <div class="nav">
                <div class="nav__logo">
                    <div class="logo">HOMMY</div>
                </div>
                <div class="nav__menu">
                    <ul class="items">
                        <li>
                            <img src="https://img.icons8.com/fluent/30/000000/home.png"/>
                        </li>       
                        <li>
                            <img src="https://img.icons8.com/fluent/30/000000/bank-cards.png"/>
                        </li>
                        <li>
                            <img src="https://img.icons8.com/fluent/30/000000/bullish.png"/>
                        </li>
                        <li>
                            <img src="https://img.icons8.com/fluent/30/000000/settings.png"/>
                        </li>
                    </ul>
                    <div class="exit">
                        <img src="https://img.icons8.com/fluent/30/000000/exit.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__rightTable">
            <div class="user">
                <div class="user__avatar">
                    <img src="https://img.icons8.com/fluent/48/000000/walter-white.png"/>
                </div>
                <div class="user__name">Walter White</div> 
            </div>
            <div class="account-board">
                <div class="account-board__total">
                    <div class="balance">
                        <p>Your balance</p>
                        <div class="money">
                        $10000
                        </div>
                    </div>
                </div>
                <div class="account-board__cards">
                    <div class="credit-card">
                        Рокетбанк
                    </div>
                    <div class="credit-card">
                        Альфабанк
                    </div>
                    <div class="credit-card">
                        Тинькофф
                    </div>
                </div>
            </div>
            <div>
                <ul>
                    <li>1.Покупка</li>
                    <li>2.Покупка</li>
                    <li>3.Покупка</li>
            </ul></div>
        </div>
    </div>
</body>
</html>
